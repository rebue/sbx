# 基础配置
server:
  port: 0

spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          #开启从注册中心动态创建路由的功能
          enabled: true
          #使用小写服务名，默认是大写
          lower-case-service-id: true 
    nacos:
      discovery:
        # 配置分组(默认为DEFAULT_GROUP)
        group: REBUE
      config:
        # 默认是properties的方式
        file-extension: yaml
        # 配置分组(默认为DEFAULT_GROUP)
        group: REBUE
