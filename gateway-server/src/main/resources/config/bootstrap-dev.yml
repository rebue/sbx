# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 8080

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    # 注意'OFF'必须大写并加引号
    com.netflix.discovery: 'OFF'
    com.alibaba.nacos.client.config.impl.ClientWorker: warn

spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          # 开启从注册中心动态创建路由的功能
          enabled: true
          # 使用小写服务名，默认是大写
          lower-case-service-id: true 
    sentinel:
      enabled: false
  sleuth:
    enabled: false

appid: 1