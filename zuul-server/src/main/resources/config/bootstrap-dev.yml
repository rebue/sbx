debug: false

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    com.netflix.discovery: warn
    org.apache.http.impl.conn: warn
    com.netflix.loadbalancer: warn

zuul:
  debug:
    #默认所有的请求都会debug
    request: true
  include-debug-header: true