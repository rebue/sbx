spring:
  profiles:
    active: dev

server:
  # eureka server启动的端口号
  port: 8761

eureka:
  server:
    # 关闭自我保护，否则不会踢出已关停的微服务
    enable-self-preservation: false
  instance:
    # 使用IP而不是hostname进行注册
    prefer-ip-address: true
    # 将Instance ID设置成IP:端口的形式
    instance-id: ${spring.cloud.client.ip-address}:${server.port}